<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>GifTastic!</title>
  </head>
  <body>
        <div class="jumbotron">
            <h1 class="display-4">GifTastic</h1>
            <p class="lead">Click the buttons below to see 10 gifs from that TV series</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" data-series="Brooklyn99" role="button">Brooklyn99</a>
            <a class="btn btn-primary btn-lg" data-series="Arrested Devlopment" role="button">Arrested Devlopment</a>
            <a class="btn btn-primary btn-lg" data-series="VEEP" role="button">VEEP</a>
            <a class="btn btn-primary btn-lg" data-series="The Good Place" role="button">The Good Place</a>
            <a class="btn btn-primary btn-lg" data-series="Family Guy" role="button">Family Guy</a>
            <a class="btn btn-primary btn-lg" data-series="Big Bang Theory" role="button">Big Bang Theory</a>
            <a class="btn btn-primary btn-lg" data-series="New Girl" role="button">New Girl</a>
            <a class="btn btn-primary btn-lg" data-series="Rick and Morty" role="button">Rick and Morty</a>
            <a class="btn btn-primary btn-lg" data-series="Parks and Rec" role="button">Parks and Rec</a>
            <a class="btn btn-primary btn-lg" data-series="Seinfeld" role="button">Seinfeld</a>
            <hr class="my-4">
            <p>You can even add your own tv series!</p>
            <form>
                <div class="form-group">
                    <input type="tv" class="form-control" id="exampleInputTv1" placeholder="TV Series">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div id="seriesGifs"></div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
